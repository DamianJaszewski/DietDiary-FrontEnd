  <ion-list *ngIf="product_list.length!=0">
      <ion-list-header>
        <ion-toolbar>
            <ion-button slot = "start" (click)="edit(x,index)">
              <ion-icon name="chevron-back-outline"></ion-icon>
            </ion-button>
            <ion-button slot="end" (click)="edit(x,index)">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-button>
    
            <ion-title>Dzisiaj</ion-title>
          </ion-toolbar>
      </ion-list-header>

      <ion-item *ngFor="let x of product_list;let index=index">

          <ion-label>
              <h2>{{x.data }}</h2>
              <p *ngIf="x.kcal!=0">Kcal: {{x.kcal}}</p>
              <p *ngIf="x.sniad!=0">Śniadanie: {{x.name}}</p>
              <p *ngIf="x.dsniad!=0">Drugie śniadanie {{x.dsniad}}</p>
              <p *ngIf="x.lunch!=0">Lunch {{x.lunch}}</p>
              <p *ngIf="x.obiad!=0">Obiad {{x.obiad}}</p>
              <p *ngIf="x.podw!=0">Podwieczorek {{x.podw}}</p>
              <p *ngIf="x.kol!=0">Kolacja {{x.kol}}</p>
          </ion-label>

          <ion-button (click)="recipe()">Szczegóły</ion-button>
      </ion-item>

  </ion-list>
    <section>
        <div class="button-bottom">
            <ion-button expand="block" (click)="shoppingList()">Lista zakupów</ion-button>
        </div>
    </section>
</ion-content>
